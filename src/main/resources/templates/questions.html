<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Application</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<div class="container py-5 px-4">
    <h1 class="bg-secondary text-light">CHESTIONAR AUTO</h1>

    <form action="submit" data-th-action="@{/result}"  data-th-object=${questions} style='padding: 5px; font-size: 1.5rem;'>
        <div class="ques-box bg-black text-light">

            <input type="hidden" data-th-name="question" data-th-value="${questions.id}" />
            <p class="title" data-th-text="${questions.id +'. '+questions.quest}" ></p>

            <div class="option" style='padding: 10px;'>
                <input type="radio" data-th-name="|questions.choose|" data-th-value="1" data-th-text="${questions.opt1}"/>
            </div>

            <div class="option" style='padding: 10px;'>
                <input type="radio" data-th-name="|questions.choose|" data-th-value="2" data-th-text="${questions.opt2}"/>
            </div>

            <div class="option" style='padding: 10px;'>
                <input type="radio" data-th-name="|questions.choose|" data-th-value="3" data-th-text="${questions.opt3}"/>
            </div>
            <br>
            <input type="hidden" data-th-name="correct" data-th-value="${questions.correctAnswer}" />
        </div>

        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Selecteaza raspunsul corect</button>


        <a th:href = "@{/questions}"> Back to Questions List</a>
        <a th:href="@{/final/{id}(id=${questions.id}-1)}" class="btn btn-warning"> Prev </a>
        <a th:href="@{/final/{id}(id=${questions.id}+1)}" class="btn btn-warning"> Next </a>
    </form>
</div>
</html>
