<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Result Page</title>
</head>
<body>

<div class="main-container container py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto" >

        <h3 class="bg-danger text-center mb-5 p-2">REZULTAT</h3>

        <div data-th-if="${result}" class="d-flex justify-content-center">
            <p>Corect</p>
        </div>

        <div data-th-unless="${result}" class="d-flex justify-content-center">
            <p >Gresit</p>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <a th:href = "@{/questions}"> Back to Questions List</a>
        </div>
        </div>
    </div>
</body>
</html>
